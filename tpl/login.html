<fieldset>

	<h2>Login</h2>	

	<br/>

	<form method="POST" action="" onsubmit="return checkLogin(this);" style="border:none;">

		

		<div class="error"><b><!--%[ERROR_SMS]%--></b></div>

		<div class='clearboth' ></div>

		<br/>

	

		<div  class="floatleft width125">User</div>

		<div class="floatleft pl5">

			<input type="text" id="txtUserName"  name="txtUserName" size="30" />

		</div>

		<div class='clearboth' ></div>

	

		<div class="floatleft width125 pt5">Password</div>

		<div  class="floatleft pl5 pt5">

			<input type="password" id="txtPassword" name="txtPassword" size="30" />

		</div>

		<div class='clearboth' ></div>

		<br/>

		

		<div class="floatleft width125">&nbsp;</div>

		<div  class="floatleft pl5">

			<input type="submit" name="btnLogin" value=" Login " />

		</div>

		<div class='clearboth' ></div>

	

	</form>

</fieldset>
