                    <tr valign="top">
                        <td width="100%" align="left">
							<script  type="text/javascript">
								function confirmProjectSubmit() {
									if($("#pName").val() == ''){
											alert("Please enter Project Name");
											$("#pName").focus();
											return false;
									}
									if(!confirm('Are you sure, you want to proceed?')){
										return false;
									}
									return true;
								}
								function checkCalender(){
									var ENTRYDATE = String($("#ENTRYDATE").val());
									var ENTRYDATE2 = String($("#ENTRYDATE2").val());
									if(ENTRYDATE != ''){
										
										var tempENTRYDATE = ENTRYDATE.split('-'); 
										
										var a = tempENTRYDATE[1]+'/'+tempENTRYDATE[0]+'/'+tempENTRYDATE[2];
									}
								}
								
								$(document).ready(function() {
									$("#FnaLoanDetails").click(function(){
										
										var PROJECTID  		= $("#PROJECTID").val();
										var SUBPROJECTID  	= $("#SUBPROJECTID").val();
										var ENTRYDATE  		= $("#ENTRYDATE").val();
										var DONO	  		= $("#DONO").val();
										var LOTNO	  		= $("#LOTNO").val();
										var userId 			= $("#userId").val();
										if(DONO == ''){
											alert("Please Insert DO NO First.....!");	
											$("#DONO").focus();
											return false;
										}
										if(ENTRYDATE == ''){
											alert("Please Select Date!");	
											$("#ENTRYDATE").focus();
											return false;
										}
										$("#showAppSimple").html();
										$.post("ajax/getReptAluDOReport.php",{'PROJECTID': PROJECTID, 'SUBPROJECTID': SUBPROJECTID, 'ENTRYDATE': ENTRYDATE, 'DONO': DONO, 'LOTNO': LOTNO, 'userId': userId},
										function(data)
										{
											$("#showAppSimple").html(data);
										});
									})
								});
								
								function getProjectName(pcId){					
										var options = '';
										if(pcId == '') {
											options = '<option value="">No Product Found</option>';
											$("select#SUBPROJECTID").html('');
											$("select#SUBPROJECTID").html(options);
											return false;
										}
										$.getJSON("ajax/getProjectList.php",{pcId: pcId}, function(j) {
											if(j.length>0) {
												//alert (pcId);
												options += '<option value="">Select</option>';
												for (var i = 0; i < j.length; i++) {
													options += '<option value="' + j[i].optionValue + '">' + j[i].optionDisplay + '</option>';
												}
												$("select#SUBPROJECTID").html('');
												$("select#SUBPROJECTID").html(options);
											}
											else {
												options = '<option value="">No Product Found</option>';
												$("select#SUBPROJECTID").html('');
												$("select#SUBPROJECTID").html(options);
											}
										})
									
									
								}
								
								function PartyName(pcId){					
										var options = '';
										var jj = '';
										//alert (pcId);
										options.length=0;
										if(pcId == '') {
											options = '<option value="">No Product Found</option>';
											$("select#LABOURID").html('');
											$("select#LABOURID").html(options);
											return false;
										}
										
										var j = '';
										$.getJSON("ajax/getPartyName.php",{pcId: pcId}, function(j) {
											if(j.length>0) {
												//alert (pcId);
												options = '';
												options += '<option value="All">All</option>';
												for (var i = 0; i < j.length; i++) {
													options += '<option value="' + j[i].optionValue + '">' + j[i].optionDisplay + '</option>';
												}
												$("select#PARTYID").html('');
												$("select#PARTYID").html(options);
											}
											else {
												options = '<option value="">No Product Found</option>';
												$("select#PARTYID").html('');
												$("select#PARTYID").html(options);
												
											}
										});
										
										$.getJSON("ajax/getProdCategoryList.php",{pcId: pcId}, function(j) {
											if(j.length>0) {
												//alert (pcId);
												options = '';
												options += '<option value="">Select</option>';
												options += '<option value="All">All</option>';
												for (var i = 0; i < j.length; i++) {
													options += '<option value="' + j[i].optionValue + '">' + j[i].optionDisplay + '</option>';
												}
												$("select#PRODCATTYPEID").html('');
												$("select#PRODCATTYPEID").html(options);
											}
											else {
												options = '<option value="">No Product Found</option>';
												$("select#PRODCATTYPEID").html('');
												$("select#PRODCATTYPEID").html(options);
												
											}
										});
										
										
									
									
								}
								
								function getPartyNameLotNo(DONO){
									
										var PROJECTID 		= $("#PROJECTID").val();
										var SUBPROJECTID 	= $("#SUBPROJECTID").val();		
										var NEWDONO		 	= $("#DONO").val();				
										//alert (NEWDONO);
										var k = '';
										$.getJSON("ajax/getPartyNameLotNo.php",{PROJECTID: PROJECTID, SUBPROJECTID: SUBPROJECTID, NEWDONO: NEWDONO }, function(k) {
											//alert (DONO);
											//alert (k);
											if(k.length>0) {
												for (var i = 0; i < k.length; i++) {
												$("#PARTYNAME").val(k[i]['PARTYNAME']);
												$("#FATHERNAME").val(k[i]['FATHERNAME']);
												$("#ADDRESS").val(k[i]['ADDRESS']);
												$("#MOBILE").val(k[i]['MOBILE']);
												$("#LOTNO").val(k[i]['LOTNO']);
												
												}
											}
											else {
												$("#PARTYNAME").val('');
												$("#FATHERNAME").val('');
												$("#ADDRESS").val('');
												$("#MOBILE").val('');
												$("#LOTNO").val('');
											}
										})
									
									
								}
								
                            </script>
                             <script language="javascript">
							function Clickheretoprint()
							{
							  var disp_setting="toolbar=no,location=yes,directories=no,menubar=no,addressbars=no";
								  disp_setting+="scrollbars=yes,width=800, height=2000, left=100, top=0";
							  var content_vlue = document.getElementById("print_content").innerHTML;
							 
							  var docprint=window.open("","",disp_setting);

							</script>

  <input readonly="readonly" id="LOTNO2" name="LOTNO2" autocomplete="off" style="width:30px;" /></td>

                              </div>
                          </fieldset>
                        </td>
                    </tr>
