							<script  type="text/javascript">
								function confirmProjectSubmit() {
									if($("#pName").val() == ''){
											alert("Please enter Project Name");
											$("#pName").focus();
											return false;
									}
									if(!confirm('Are you sure, you want to proceed?')){
										return false;
									}
									return true;
								}
								function checkCalender(){
									var ENTRYDATE = String($("#ENTRYDATE").val());
									var ENTRYDATE2 = String($("#ENTRYDATE2").val());
									if(ENTRYDATE != ''){
										
										var tempENTRYDATE = ENTRYDATE.split('-'); 
										
										var a = tempENTRYDATE[1]+'/'+tempENTRYDATE[0]+'/'+tempENTRYDATE[2];
									}
								}
								
								$(document).ready(function() {
									$("#PranLabourBill").click(function(){
										
										//var tran= $("#tran[]").val();
										var  tran = Array();
										tran = $("input[name='tran[]']:checked");
										var tranAll 		= '';
										var tranLoad 		= '';
										var tranUnload 		= '';
										var tranTransfer 	= '';
										var tranPalot 		= '';
										var tranPC			= '';
										for (var i = 0; i < tran.length; i++) {
											if(tran[i].value == 'All'){
												tranAll = tran[i].value;	
											}else if(tran[i].value == 'Load'){
												tranLoad = tran[i].value;
											}else if(tran[i].value == 'Unload'){
												tranUnload = tran[i].value;
											}else if(tran[i].value == 'Transfer'){
												tranTransfer = tran[i].value;
											}else if(tran[i].value == 'Palot'){
												tranPalot = tran[i].value;
											}else if(tran[i].value == 'PC'){
												tranPC = tran[i].value;
											}
										}
										
										var LABOURID  		= $("#LABOURID").val();
										var ENTRYDATE  		= $("#ENTRYDATE").val();
										var ENTRYDATE2 		= $("#ENTRYDATE2").val();
										var PROJECTID  		= $("#PROJECTID").val();
										var PRODCATTYPEID  	= $("#PRODCATTYPEID").val();
										var SUBPROJECTID 	= $("#SUBPROJECTID").val();
										var userId 			= $("#userId").val();
										if(LABOURID == ''){
											alert("Please Select Party Name!");	
											$("#LABOURID").focus();
											return false;
										}
										if(ENTRYDATE == ''){
											alert("Please Select Date!");	
											$("#ENTRYDATE").focus();
											return false;
										}
										if(ENTRYDATE2 == ''){
											alert("Please Select Date!");	
											$("#ENTRYDATE2").focus();
											return false;
										}
										//alert (tran);
										$("#showAppSimple").html();
										$.post("ajax/getReptLabourBill.php",{'LABOURID': LABOURID, 'PROJECTID': PROJECTID, 'PRODCATTYPEID': PRODCATTYPEID, 'SUBPROJECTID': SUBPROJECTID, 'ENTRYDATE': ENTRYDATE, 'ENTRYDATE2': ENTRYDATE2, 'userId': userId, 'tranAll': tranAll, 'tranLoad': tranLoad, 'tranUnload': tranUnload, 'tranTransfer': tranTransfer, 'tranPalot': tranPalot, 'tranPC': tranPC},
										function(data)
										{
											//alert (data);
											$("#showAppSimple").html(data);
										});
									})
								});
								
								function getProjectName(pcId){					
										var options = '';
										if(pcId == '') {
											options = '<option value="">No Product Found</option>';
											$("select#SUBPROJECTID").html('');
											$("select#SUBPROJECTID").html(options);
											return false;
										}
										var j = '';
										$.getJSON("ajax/getProjectList.php",{pcId: pcId}, function(j) {
											if(j.length>0) {
												//alert (pcId);
												options += '<option value="">Select</option>';
												for (var i = 0; i < j.length; i++) {
													options += '<option value="' + j[i].optionValue + '">' + j[i].optionDisplay + '</option>';
												}
												$("select#SUBPROJECTID").html('');
												$("select#SUBPROJECTID").html(options);
											}
											else {
												options = '<option value="">No Product Found</option>';
												$("select#SUBPROJECTID").html('');
												$("select#SUBPROJECTID").html(options);
											}
										})
										
										var jj = '';
										$.getJSON("ajax/getLabourNameList.php",{pcId: pcId}, function(jj) {
											if(jj.length>0) {
												//alert (pcId);
												options = '';
												options += '<option value="">Select</option>';
												for (var i = 0; i < jj.length; i++) {
													options += '<option value="' + jj[i].optionValue + '">' + jj[i].optionDisplay + '</option>';
												}
												$("select#LABOURID").html('');
												$("select#LABOURID").html(options);
											}
											else {
												options = '<option value="">No Labour Found</option>';
												$("select#LABOURID").html('');
												$("select#LABOURID").html(options);
												
											}
										});
									
									
								}
								
								function PartyName(pcId){					
										var options = '';
										var jj = '';
										//alert (pcId);
										options.length=0;
										if(pcId == '') {
											options = '<option value="">No Product Found</option>';
											$("select#LABOURID").html('');
											$("select#LABOURID").html(options);
											return false;
										}
										
																		
										$.getJSON("ajax/getProdCategoryList.php",{pcId: pcId}, function(j) {
											if(j.length>0) {
												//alert (pcId);
												options = '';
												options += '<option value="">Select</option>';
												for (var i = 0; i < j.length; i++) {
													options += '<option value="' + j[i].optionValue + '">' + j[i].optionDisplay + '</option>';
												}
												$("select#PRODCATTYPEID").html('');
												$("select#PRODCATTYPEID").html(options);
											}
											else {
												options = '<option value="">No Product Found</option>';
												$("select#PRODCATTYPEID").html('');
												$("select#PRODCATTYPEID").html(options);
												
											}
										});
									
									
								}
								
                            </script>
