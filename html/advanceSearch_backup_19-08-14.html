							<script  type="text/javascript">
								function confirmProjectSubmit() {
									if($("#pName").val() == ''){
											alert("Please enter Project Name");
											$("#pName").focus();
											return false;
									}
									if(!confirm('Are you sure, you want to proceed?')){
										return false;
									}
									return true;
								}
								
								$(document).ready(function() {
									$("#advanceSearch").click(function(){
										
										var ptId = $("#ptId").val();
										var userId = $("#userId").val();
										if(ptId == ''){
											alert("Please Select Procurement Type!");	
											$("#ptId").focus();
											return false;
										}
										$("#advanceSearch").html();
										$.post("ajax/getAdvanceSearch2.php",{'ptId': ptId, 'userId': userId, 'ptIdAdvance': '', 'piProcurementMethod': '', 'piBiddingProcedure': '', 'piPriorReview': '', 'piPrequalificationProcess': '', 'contractName': ''},
										function(data)
										{
											$("#showResultsProcurement").html(data);
										});
									})
								});
								
								
								
								$(document).ready(function() {
									$("#advanceSearch2").click(function(){
										
										var ptIdAdvance 				= $("#ptIdAdvance").val();
										var piProcurementMethod 		= $("#piProcurementMethod").val();
										var piBiddingProcedure 			= $("#piBiddingProcedure").val();
										var piPriorReview 				= $("#piPriorReview").val();
										var piPrequalificationProcess   = $("#piPrequalificationProcess").val();
										var contractName 				= $("#contractName").val();
										var userId 						= $("#userId").val();
										

										$("#advanceSearch2").html();
										$.post("ajax/getAdvanceSearch2.php",{'ptIdAdvance': ptIdAdvance, 'piProcurementMethod': piProcurementMethod, 'piBiddingProcedure': piBiddingProcedure, 'piPriorReview':piPriorReview, 'piPrequalificationProcess':piPrequalificationProcess, 'contractName':contractName, 'userId':userId, 'ptId': ''},
										function(data)
										{
											$("#showResultsProcurement").html(data);
										});
									})
								});
								
                            </script>
