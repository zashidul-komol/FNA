							<script  type="text/javascript">
								function confirmLoadAluSubmit() {
									if($("#PROJECTID").val() == ''){
											alert("Please Select Project name");
											$("#PROJECTID").focus();
											return false;
									}
									if($("#SUBPROJECTID").val() == ''){
											alert("Please Select Sub Project name");
											$("#SUBPROJECTID").focus();
											return false;
									}
									if($("#PARTYID").val() == ''){
											alert("Please Select Party name");
											$("#PARTYID").focus();
											return false;
									}
									if($("#ENTRYDATE").val() == ''){
											alert("Please Select Date");
											$("#ENTRYDATE").focus();
											return false;
									}
									if($("#LABOURID").val() == ''){
											alert("Please Select Labour name");
											$("#LABOURID").focus();
											return false;
									}
									if($("#LOTNO").val() == ''){
											alert("Please Insert Lot Number");
											$("#LOTNO").focus();
											return false;
									}
									
									var pList = $("#TOTAL_PRODUCT_LIST").val();
									for(i=1; i < pList; i++){
										if($("#PRODCATTYPEID_"+i).val() == ''){
													alert("Please Select Product Category type");
													$("#PRODCATTYPEID_"+i).focus();
													return false;
											}
											if($("#PRODUCTID_"+i).val() == ''){
													alert("Please Select Product Name");
													$("#PRODUCTID_"+i).focus();
													return false;
											}
											if($("#quantity_"+i).val() == ''){
													alert("Please Insert Quantity");
													$("#quantity_"+i).focus();
													return false;
											}
											if($("#CHID_"+i).val() == ''){
													alert("Please Select Chamber");
													$("#CHID_"+i).focus();
													return false;
											}
											if($("#packingUnit_"+i).val() == ''){
													alert("Please Select Pack Size");
													$("#packingUnit_"+i).focus();
													return false;
											}
											
										
									}
																		
									if(!confirm('Are you sure, you want to proceed?')){
										return false;
									}
									return true;
								}
								
								function getProjectNameLoad(pcId){					
										var options = '';

											return false;
										}

											if(j.length>0) {
												//alert (pcId);
												options += '<option value="">Select</option>';
												for (var i = 0; i < j.length; i++) {
													options += '<option value="' + j[i].optionValue + '">' + j[i].optionDisplay + '</option>';
												}
												$("select#SUBPROJECTID").html('');
												$("select#SUBPROJECTID").html(options);
											}
											else {
												options = '<option value="">No Product Found</option>';
												$("select#SUBPROJECTID").html('');
												$("select#SUBPROJECTID").html(options);
											}
										})
										var j = '';

											if(j.length>0) {

											}
										});
									
									
								}

											options = '<option value="">No Product Found</option>';

										}

											}

												$("#ADDRESS").val('');
												$("#MOBILE").val('');
											}
										});
										
										var j = '';

												options = '';

								function checkCalender(){
									var ENTRYDATE = String($("#ENTRYDATE").val());

										var tempENTRYDATE = ENTRYDATE.split('-'); 
										
										var a = tempENTRYDATE[1]+'/'+tempENTRYDATE[0]+'/'+tempENTRYDATE[2];
									}
								}

										//var splitCatId = getCatIdName.split("_");

								$(document).ready(function(){

									$('#btnAddMoreScripList').click(function() {		
										
										
										$('.btnDelMoreScripList:disabled').removeAttr('disabled');
										var c = $('.clonedInputForScripList:first').clone(true);

																			});
																			
										c.find('select#packingUnit_1').attr({

																			});
										
										c.find('select#CHID_1').attr({
																				'id':'CHID_'+inputs
																			});
																			
										c.find('input:hidden#pocket_1').attr({
																				'id':'pocket_'+inputs,
																				'value':''
																			});	
										c.find('input:hidden#carloan_1').attr({
																				'id':'carloan_'+inputs,
																				'value':''
																			});	
										c.find('input:hidden#bastaloan_1').attr({
																				'id':'bastaloan_'+inputs,
																				'value':''
																			});																																																																																													
																			
										
										c.find('input:hidden#closest_position1').attr({
																			'id':'closest_position'+inputs,
																			'value':inputs
																		});																		
																																
																					
										$('.clonedInputForScripList:last').after(c);
										
										
										inputs++;
										$("#TOTAL_PRODUCT_LIST").attr('value',inputs);
									});
									
									$('.btnDelMoreScripList').click(function() {
										if (confirm('Continue Delete?')) {
											var colsest_pos = $(this).closest('.clonedInputForScripList').find('.closest_position').val();
											$(this).closest('.clonedInputForScripList').remove();
											var counter = 1;
											for(var i=1;i<inputs;i++) {
												if(i == colsest_pos)
												continue;
												$("#trade_file_view_details").find('select#PRODUCTID_'+i).attr({
																											'id':'PRODUCTID_'+counter
																										});
												$("#trade_file_view_details").find('input:hidden#quantity_'+i).attr({
																											'id':'quantity_'+counter,
																											'value':''
																										});
												$("#trade_file_view_details").find('select#CHID_'+i).attr({
																											'id':'CHID_'+counter
																										});																									
												$("#trade_file_view_details").find('select#packingUnit_'+i).attr({
																											'id':'packingUnit_'+counter
																										});
												
												$("#trade_file_view_details").find('input:hidden#carloan_'+i).attr({
																											'id':'carloan_'+counter,
																											'value':''
																										});
												$("#trade_file_view_details").find('input:hidden#bastaloan_'+i).attr({
																											'id':'bastaloan_'+counter,
																											'value':''
																										});
																																																																																																																			
												$("#trade_file_view_details").find('input:text#closest_position'+i).attr({
																							'value':counter,
																							'id':'closest_position'+counter
																						});
												counter++;
											}
											--inputs;
											$("#TOTAL_PRODUCT_LIST").attr('value',inputs);
											$('.btnDelMoreScripList').attr('disabled',($('.clonedInputForScripList').length  < 2));
											return false;
										}
										else{
											return false;
										}
									});	
									  
  
								});

								function getPackingUnitList(getCatIdName, chId){
																		
										var splitCatId = getCatIdName.split("_");

										var subProjectId = $("#SUBPROJECTID").val();										
										var labourId = $("#LABOURID").val();
										var ENTRYDATE = $("#ENTRYDATE").val();

											options = '<option value="">No Packing Unit Found</option>';
											$("select#packingUnit_"+splitCatId[1]).html('');
											$("select#packingUnit_"+splitCatId[1]).html(options);
											return false;
										}
										
										$.getJSON("ajax/getPackUnitListAlu.php",{chId: chId, projectId: projectId, subProjectId: subProjectId, labourId: labourId, ENTRYDATE: ENTRYDATE}, function(j) {
											//alert (j);
											if(j.length>0) {
												options += '<option value="">Select</option>';
												for (var i = 0; i < j.length; i++) {
													options += '<option value="' + j[i].optionValue + '">' + j[i].optionDisplay + '</option>';
												}
												$("select#packingUnit_"+splitCatId[1]).html('');

											}
											else {

												$("select#packingUnit_"+splitCatId[1]).html('');
												$("select#packingUnit_"+splitCatId[1]).html(options);
											}
										})
									
									
								}
