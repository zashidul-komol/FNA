    <table align="center" width="50%" border="0" cellspacing="1" cellpadding="10" style="margin:0px auto 0px auto;">

            <td colspan="2" align="center"><h1>Murgi/Morog  Sell  Entry Form</h1></td>

                    <!--  Start Load Entry Form -->
                    <tr valign="top">
                        <td align="left">
							<script  type="text/javascript">
								function confirmLoadSubmit() {
									if($("#PROJECTID").val() == ''){
											alert("Please Select Project Name");
											$("#PROJECTID").focus();
											return false;
									}
									if($("#SUBPROJECTID").val() == ''){
											alert("Please Select Sub Project Name");
											$("#SUBPROJECTID").focus();
											return false;
									}
									if($("#BATCHNO_MMS").val() == ''){
											alert("Please Select Batch No....");
											$("#BATCHNO_MMS").focus();
											return false;
									}
									if($("#STOCKINHAND_MOR").val() == ''){
											alert("This Batch Stock Quantity is not Sufficient....Please select another Batch...");
											$("#STOCKINHAND_MOR").focus();
											return false;
									}
									if($("#STOCKINHAND_MUR").val() == ''){
											alert("This Batch Stock Quantity is not Sufficient....Please select another Batch...");
											$("#STOCKINHAND_MUR").focus();
											return false;
									}
									if($("#MMSELLDATE").val() == ''){
											alert("Please Select Date....");
											$("#MMSELLDATE").focus();
											return false;
									}
									var pList = $("#TOTAL_PRODUCT_LIST").val();
									for(i=1; i < pList; i++){
										if($("#SCID_"+i).val() == ''){
													alert("Please Select Sell Category type");
													$("#SCID_"+i).focus();
													return false;
											}
											if($("#PARTYID_"+i).val() == ''){
													alert("Please Select Party Name");
													$("#PARTYID_"+i).focus();
													return false;
											}
											if($("#QUANTITY_"+i).val() == ''){
													alert("Please Insert Egg Quantity..");
													$("#QUANTITY_"+i).focus();
													return false;
											}
											if($("#RATE_"+i).val() == ''){
													alert("Please Insert Egg Rate..");
													$("#RATE_"+i).focus();
													return false;
											}
											if($("#TOTALPRICE_"+i).val() == ''){
													alert("Please Insert Total Price..");
													$("#TOTALPRICE_"+i).focus();
													return false;
											}
																						
										
									}
																		
									if(!confirm('Are you sure, you want to proceed?')){
										return false;
									}
									return true;
								}
								
								function checkCalender(){
									var MMSELLDATE = String($("#MMSELLDATE").val());
									if(MMSELLDATE != ''){
										
										var tempMMSELLDATE = MMSELLDATE.split('-'); 
										
										var a = tempMMSELLDATE[1]+'/'+tempMMSELLDATE[0]+'/'+tempMMSELLDATE[2];
									}
								}
								
								$(document).ready(function(){
   																		
									$("select#PARTYID").change(function(){
										$.getJSON("ajax/getPartyInfo.php",{party_id: $(this).val()}, function(j) {
											if(j.length>0) {
												for (var i = 0; i < j.length; i++) {
												$("#FATHERNAME").val(j[i]['FATHERNAME']);
												$("#ADDRESS").val(j[i]['ADDRESS']);
												$("#MOBILE").val(j[i]['MOBILE']);
												
												}
											}
											else {
												$("#FATHERNAME").val('');
												$("#ADDRESS").val('');
												$("#MOBILE").val('');
											}
										})
									})
									
									
									
									
									var inputs = 2;	
									$('#btnAddMoreScripList').click(function() {		
										
										
										$('.btnDelMoreScripList:disabled').removeAttr('disabled');
										var c = $('.clonedInputForScripList:first').clone(true);
										
										
										
										c.find('select#SCID_1').attr({
																				'id':'SCID_'+inputs,
																			});
										c.find('select#PARTYID_1').attr({
																				'id':'PARTYID_'+inputs,
																			});
										c.find('input:hidden#QUANTITY_1').attr({
																				'id':'QUANTITY_'+inputs,
																				'value':''
																			});
										c.find('input:hidden#RATE_1').attr({
																				'id':'RATE_'+inputs,
																				'value':''
																			});
										c.find('input:hidden#TOTALPRICE_1').attr({
																				'id':'TOTALPRICE_'+inputs,
																				'value':''
																			});
										
										c.find('input:hidden#closest_position1').attr({
																			'id':'closest_position'+inputs,
																			'value':inputs
																		});																		
																																
																					
										$('.clonedInputForScripList:last').after(c);
										
										
										inputs++;
										$("#TOTAL_PRODUCT_LIST").attr('value',inputs);
									});
									
									$('.btnDelMoreScripList').click(function() {
										if (confirm('Continue Delete?')) {
											var colsest_pos = $(this).closest('.clonedInputForScripList').find('.closest_position').val();
											$(this).closest('.clonedInputForScripList').remove();
											var counter = 1;
											for(var i=1;i<inputs;i++) {
												if(i == colsest_pos)
												continue;
												$("#trade_file_view_details").find('select#SCID_'+i).attr({
																											'id':'SCID_'+counter
																										});
												$("#trade_file_view_details").find('select#PARTYID_'+i).attr({
																											'id':'PARTYID_'+counter
																										});
												$("#trade_file_view_details").find('input:hidden#QUANTITY_'+i).attr({
																											'id':'QUANTITY_'+counter,
																											'value':''
																										});
												$("#trade_file_view_details").find('input:hidden#RATE_'+i).attr({
																											'id':'RATE_'+counter,
																											'value':''
																										});
												$("#trade_file_view_details").find('input:hidden#TOTALPRICE_'+i).attr({
																											'id':'TOTALPRICE_'+counter,
																											'value':''
																										});																									
												$("#trade_file_view_details").find('input:text#closest_position'+i).attr({
																							'value':counter,
																							'id':'closest_position'+counter
																						});
												counter++;
											}
											--inputs;
											$("#TOTAL_PRODUCT_LIST").attr('value',inputs);
											$('.btnDelMoreScripList').attr('disabled',($('.clonedInputForScripList').length  < 2));
											return false;
										}
										else{
											return false;
										}
									});	
									  
  
								});
								
								function getEggSell(BATCHNO_MMS){
									if(BATCHNO_MMS == '') {
											$("#STOCKINHAND_MOR").val('');
											$("#STOCKINHAND_MUR").val('');
											return false;
										}
										$.post("ajax/getPalMorogSell.php",{BATCHNO_MMS: BATCHNO_MMS}, function(j) {
											//alert (j);
											if(j.length>0) {
												$("#STOCKINHAND_MOR").val('');
												$("#STOCKINHAND_MOR").val(j);
											}
											else {
												$("#STOCKINHAND_MOR").val('');
											}
										})
										
										$.post("ajax/getPalMurgiSell.php",{BATCHNO_MMS: BATCHNO_MMS}, function(j) {
											//alert (j);
											if(j.length>0) {
												$("#STOCKINHAND_MUR").val('');
												$("#STOCKINHAND_MUR").val(j);
											}
											else {
												$("#STOCKINHAND_MUR").val('');
											}
										})
									
									
								}
								
								function calTotPrice(id){
									var sp = id.split("_");
									var quantity = $("#QUANTITY_"+sp[1]).val();
									var rate = $("#RATE_"+sp[1]).val();
									quantity = parseFloat(quantity);
									rate 	 = parseFloat(rate);
									var totPrice = quantity * rate;
									$("#TOTALPRICE_"+sp[1]).val(totPrice);
								}
								
								function getProjectNameLoad(pcId){					
										var options = '';
										if(pcId == '') {
											options = '<option value="">No Product Found</option>';
											$("select#SUBPROJECTID").html('');
											$("select#SUBPROJECTID").html(options);
											return false;
										}
										$.getJSON("ajax/getProjectList.php",{pcId: pcId}, function(j) {
											if(j.length>0) {
												//alert (pcId);
												options += '<option value="">Select</option>';
												for (var i = 0; i < j.length; i++) {
													options += '<option value="' + j[i].optionValue + '">' + j[i].optionDisplay + '</option>';
												}
												$("select#SUBPROJECTID").html('');
												$("select#SUBPROJECTID").html(options);
											}
											else {
												options = '<option value="">No Product Found</option>';
												$("select#SUBPROJECTID").html('');
												$("select#SUBPROJECTID").html(options);
											}
										})
										
										
									
									
								}
								
								function PartyName(pcId){					
										var options = '';
										var jj = '';
										//alert (pcId);
										options.length=0;
										if(pcId == '') {
											options = '<option value="">No Product Found</option>';
											$("select#PARTYID").html('');
											$("select#PARTYID").html(options);
											return false;
										}
										$.getJSON("ajax/getPartyName.php",{pcId: pcId}, function(jj) {
											if(jj.length>0) {
												//alert (pcId);
												options = '';
												options += '<option value="">Select</option>';
												for (var ii = 0; ii < jj.length; ii++) {
													options += '<option value="' + jj[ii].optionValue + '">' + jj[ii].optionDisplay + '</option>';
												}
												$("select#PARTYID_1").html('');
												$("select#PARTYID_1").html(options);
											}
											else {
												options = '<option value="">No Product Found</option>';
												$("select#PARTYID_1").html('');
												$("select#PARTYID_1").html(options);
											}
										});
										
										
									
									
								}
                            </script>
