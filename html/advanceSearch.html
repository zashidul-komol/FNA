<div class="container" style="min-height:600px;"> 
             <!--  Start Project Form -->
							<script  type="text/javascript">
								function confirmProjectSubmit() {
									if(!confirm('Are you sure, you want to proceed?')){
										return false;
									}
									return true;
								}
														
								$(document).ready(function() {
									$("#advanceSearch2").click(function(){
										
										var ptIdAdvance 				= $("#ptIdAdvance").val();
										var piProcurementMethod 		= $("#piProcurementMethod").val();
										var piBiddingProcedure 			= $("#piBiddingProcedure").val();
										var piPriorReview 				= $("#piPriorReview").val();
										var piPrequalificationProcess   = $("#piPrequalificationProcess").val();
										var contractName 				= $("#contractName").val();
										var userId 						= $("#userId").val();
										

										$("#advanceSearch2").html();
										$.post("ajax/getAdvanceSearch.php",{'ptIdAdvance': ptIdAdvance, 'piProcurementMethod': piProcurementMethod, 'piBiddingProcedure': piBiddingProcedure, 'piPriorReview':piPriorReview, 'piPrequalificationProcess':piPrequalificationProcess, 'contractName':contractName, 'userId':userId},
										function(data)
										{
											$("#showResultsProcurement").html(data);
										});
									})
								});
								
                            </script>
                            
                            <fieldset>	                       
                                <legend style="color:#2C89B5; cursor:pointer;"  onClick="return ShowHide('showProject')">Search Engine</legend>

                                            </td>
                                     </table>

                               <div id="hideProject" style="display:none;">

												<!--%[PROJECT_PROCUREMENT_MATHOD_LIST]%-->
												</select>
                                                <a style="background-color:#099; text-decoration:none;color:#ffffff;padding: 5px;font-size: 14px;" href="#" onClick="return ShowHide('hideProject')" rel="hideProject">Less</a>

                                            </tr>

												<!--%[PROJECT_BIDDING_PROCEDURE_LIST]%-->
												</select>
                                                </td>
                                            </tr>
                                            
                                            <tr valign="top">
                                                <td height="26" align="right">
