								function confirmLoadSubmit() {
									if($("#PROJECTID").val() == ''){
											alert("Please Select Project name");
											$("#PROJECTID").focus();
											return false;
									}
									if($("#SUBPROJECTID").val() == ''){
											alert("Please Select Sub Project name");
											$("#SUBPROJECTID").focus();
											return false;
									}
									if($("#PARTYID").val() == ''){
											alert("Please Select Party name");
											$("#PARTYID").focus();
											return false;
									}
									if($("#ENTRYDATE").val() == ''){
											alert("Please Select Date");
											$("#ENTRYDATE").focus();
											return false;
									}
									if($("#LABOURID").val() == ''){
											alert("Please Select Labour name");
											$("#LABOURID").focus();
											return false;
									}
									
									var pList = $("#TOTAL_PRODUCT_LIST").val();
									for(i=1; i < pList; i++){
										if($("#PRODCATTYPEID_"+i).val() == ''){
													alert("Please Select Product Category type");
													$("#PRODCATTYPEID_"+i).focus();
													return false;
											}
											if($("#PRODUCTID_"+i).val() == ''){
													alert("Please Select Product Name");
													$("#PRODUCTID_"+i).focus();
													return false;
											}
											if($("#quantity_"+i).val() == ''){
													alert("Please Insert Quantity");
													$("#quantity_"+i).focus();
													return false;
											}
											if($("#wtquantity_"+i).val() == ''){
													alert("Please Insert Net Quantity");
													$("#wtquantity_"+i).focus();
													return false;
											}
											if($("#CHID_"+i).val() == ''){
													alert("Please Select Chamber");
													$("#CHID_"+i).focus();
													return false;
											}
											if($("#packingUnit_"+i).val() == ''){
													alert("Please Select Pack Size");
													$("#packingUnit_"+i).focus();
													return false;
											}
											
										
									}
																		
									if(!confirm('Are you sure, you want to proceed?')){
										return false;
									}
									return true;
								}

											return false;

										else{
											return false;
										}
									});
