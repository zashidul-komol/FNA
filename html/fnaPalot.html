								function confirmLoadSubmit() {
									if($("#ENTRYDATE").val() == ''){
											alert("Please Select Date");
											$("#ENTRYDATE").focus();
											return false;
									}
									if($("#LABOURID").val() == ''){
											alert("Please Select Labour name");
											$("#LABOURID").focus();
											return false;
									}
									
									var pList = $("#TOTAL_PRODUCT_LIST").val();
									for(i=1; i < pList; i++){
										if($("#PRODUCTID_"+i).val() == ''){
													alert("Please Select Product Name");
													$("#PRODUCTID_"+i).focus();
													return false;
											}
											if($("#quantity_"+i).val() == ''){
													alert("Please Insert Quantity");
													$("#quantity_"+i).focus();
													return false;
											}
											if($("#POCKETID2_"+i).val() == ''){
													alert("Please Select Pocket");
													$("#POCKETID2_"+i).focus();
													return false;
											}
											if($("#labourbill_"+i).val() == ''){
													alert("Please Insert Labour Bill...");
													$("#labourbill_"+i).focus();
													return false;
											}
																						
										
									}
																		
									if(!confirm('Are you sure, you want to proceed?')){
										return false;
									}
									return true;
								}
