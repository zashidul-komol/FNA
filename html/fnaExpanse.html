							<script  type="text/javascript">
							//-----------------Convert Number To Word-------------------------
							function number2text(value,showWord) {
								var fraction = Math.round(frac(value)*100);
								var f_text  = "";
							
								if(fraction > 0) {
									f_text = "AND "+convert_number(fraction)+" PAISE";
								}
							
								//return convert_number(value)+" RUPEE "+f_text+" ONLY";
								abc =  convert_number(value)+" TAKA "+f_text+" ONLY .";
								document.getElementById(showWord).innerHTML=abc.replace(/\s+/g,' ');
							}
							
							function frac(f) {
								return f % 1;
							}
							
							function convert_number(number)
							{
								if ((number < 0) || (number > 999999999)) 
								{ 
									return "NUMBER OUT OF RANGE!";
								}
								var Gn = Math.floor(number / 10000000);  /* Crore */ 
								number -= Gn * 10000000; 
								var kn = Math.floor(number / 100000);     /* lakhs */ 
								number -= kn * 100000; 
								var Hn = Math.floor(number / 1000);      /* thousand */ 
								number -= Hn * 1000; 
								var Dn = Math.floor(number / 100);       /* Tens (deca) */ 
								number = number % 100;               /* Ones */ 
								var tn= Math.floor(number / 10); 
								var one=Math.floor(number % 10); 
								var res = ""; 
							
								if (Gn>0) 
								{ 
									res += (convert_number(Gn) + " CRORE"); 
								} 
								if (kn>0) 
								{ 
										res += (((res=="") ? "" : " ") + 
										convert_number(kn) + " LAKH"); 
								} 
								if (Hn>0) 
								{ 
									res += (((res=="") ? "" : " ") +
										convert_number(Hn) + " THOUSAND"); 
								} 
							
								if (Dn) 
								{ 
									res += (((res=="") ? "" : " ") + 
										convert_number(Dn) + " HUNDRED"); 
								} 
							
							
								var ones = Array("", "ONE", "TWO", "THREE", "FOUR", "FIVE", "SIX","SEVEN", "EIGHT", "NINE", "TEN", "ELEVEN", "TWELVE", "THIRTEEN","FOURTEEN", "FIFTEEN", "SIXTEEN", "SEVENTEEN", "EIGHTEEN","NINETEEN"); 
							var tens = Array("", "", "TWENTY", "THIRTY", "FOURTY", "FIFTY", "SIXTY","SEVENTY", "EIGHTY", "NINETY"); 
							
								if (tn>0 || one>0) 
								{ 
									if (!(res=="")) 
									{ 
										res += " AND "; 
									} 
									if (tn < 2) 
									{ 
										res += ones[tn * 10 + one]; 
									} 
									else 
									{ 
							
										res += tens[tn];
										if (one>0) 
										{ 
											res += ("-" + ones[one]); 
										} 
									} 
								}
							
								if (res=="")
								{ 
									res = "zero"; 
								} 
								return res;
							}
							//-------------------------------------------------
							
								function toWords(s,destinationF)
								{
									
									var th = ['','thousand','million', 'billion','trillion'];
									var dg = ['zero','one','two','three','four', 'five','six','seven','eight','nine'];
									 var tn = ['ten','eleven','twelve','thirteen', 'fourteen','fifteen','sixteen', 'seventeen','eighteen','nineteen'];
									 var tw = ['twenty','thirty','forty','fifty', 'sixty','seventy','eighty','ninety'];
									//array_assign=new Array();
									//array_assign[s];
									//alert ('komol');
									s = s.toString(); 
									s = s.replace(/[\, ]/g,''); 
									if (s != parseFloat(s)) 
									return 'not a number'; 
									var x = s.indexOf('.'); 
									if (x == -1) x = s.length; 
									if (x > 15) 
									return 'too big'; 
									var n = s.split(''); 
									var str = ''; 
									var sk = 0; 
									
									for (var i=0; i < x; i++) 
										{
												
												if ((x-i)%3==2) 
												{	
													//alert(i);
													if (n[i] == '1') 
														{
															str += tn[Number(n[i+1])] + ' '; 
															i++; 
															sk=1;
															
															
														} 
													else if (n[i]!=0) 
														{
															str += tw[n[i]-2] + ' ';
															sk=1;
															//alert(str);
														}
												} 
												
												else if (n[i]!=0) 
												{	
													str += dg[n[i]] +' '; 
													if ((x-i)%3==0) 
													str += 'hundred ';
													sk=1;
													//alert(str);
												} 
												if ((x-i)%3==1) 
												{	
													if (sk) str += th[(x-i-1)/3] + ' ';
													sk=0;
													//alert(str);
												}
												
										} 
									if (x != s.length) 
										{
											var y = s.length;
											//alert(y);
											str += 'point ';
											//alert(str);
											for (var i=x+1; i<y; i++) str += dg[n[i]] +' ';
										} 
									//alert(str);
									if(destinationF == '') {
										return str.replace(/\s+/g,' ');
									} else {
										document.getElementById(destinationF).value=str.replace(/\s+/g,' ');
									}
									//return str.replace(/\s+/g,' ');
									
								}
