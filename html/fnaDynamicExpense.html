    <table width="70%" border="0" cellspacing="1" cellpadding="1" style="margin:0px auto 0px auto;">
        <tr>
            <td colspan="2" align="center"><h1>Dynamic Expense Entry Form</h1></td>

        <tr>
            <td colspan="2" align="center"><!--%[MSG]%--></td>
        </tr>
        <tr valign="top">
            <td width="60%" align="center">
                <table width="100%"  border="0" cellspacing="0" cellpadding="0" align="center">
                   
                    <!--  Start Load Entry Form -->
                    <tr valign="top">
                        <td align="left">
							<script  type="text/javascript">
								function confirmDynamicExpSubmit() {
									if($("#PROJECTID").val() == ''){
											alert("Please Select Project name");
											$("#PROJECTID").focus();
											return false;
									}
									if($("#SUBPROJECTID").val() == ''){
											alert("Please Select Sub Project name");
											$("#SUBPROJECTID").focus();
											return false;
									}
									if($("#PARTYID").val() == ''){
											alert("Please Select Party name");
											$("#PARTYID").focus();
											return false;
									}
									if($("#ENTRYDATE").val() == ''){
											alert("Please Select Date");
											$("#ENTRYDATE").focus();
											return false;
									}
									if($("#LABOURID").val() == ''){
											alert("Please Select Labour name");
											$("#LABOURID").focus();
											return false;
									}
									
									var pList = $("#TOTAL_PRODUCT_LIST").val();
									for(i=1; i < pList; i++){
										if($("#entryserialno_"+i).val() == ''){
													alert("Please Insert Entry Serial No Please.......");
													$("#entryserialno_"+i).focus();
													return false;
											}
											if($("#PRODUCTID_"+i).val() == ''){
													alert("Please Select Product Name");
													$("#PRODUCTID_"+i).focus();
													return false;
											}
											if($("#quantity_"+i).val() == ''){
													alert("Please Insert Quantity");
													$("#quantity_"+i).focus();
													return false;
											}
											
									}
									if(!confirm('Are you sure, you want to proceed?')){
										return false;
									}
									return true;
								}
								
								function checkCalender(){
									var ENTRYDATE = String($("#ENTRYDATE").val());
									if(ENTRYDATE != ''){
										
										var tempENTRYDATE = ENTRYDATE.split('-'); 
										
										var a = tempENTRYDATE[1]+'/'+tempENTRYDATE[0]+'/'+tempENTRYDATE[2];
									}
								}
								
								function getProductNamebyCat(getCatIdName, pcId){
																			
										//var splitCatId = getCatIdName.split("_");										
										var options = '';
										var projectId = $("#PROJECTID").val();										
										var subProjectId = $("#SUBPROJECTID").val();										
										var ENTRYDATE = $("#ENTRYDATE").val();
										if(pcId == '' && getCatIdName == '') {
											options = '<option value="">No Product Found</option>';
											$("select#PRODUCTID_1").html('');
											$("select#PRODUCTID_1").html(options);
											return false;
										}
										$.getJSON("ajax/getProductListUnload.php",{pcId: pcId, projectId: projectId, subProjectId: subProjectId, ENTRYDATE: ENTRYDATE}, function(j) {
											//alert (ENTRYDATE);
											if(j.length>0) {
												
												options += '<option value="">Select</option>';
												for (var i = 0; i < j.length; i++) {
													options += '<option value="' + j[i].optionValue + '">' + j[i].optionDisplay + '</option>';
												}
												$("select#PRODUCTID_1").html('');
												$("select#PRODUCTID_1").html(options);
											}
											else {
												options = '<option value="">No Product Found</option>';
												$("select#PRODUCTID_1").html('');
												$("select#PRODUCTID_1").html(options);
											}
										})
									
									
								}
								
								
								$(document).ready(function(){
   																		
									$("select#PARTYID").change(function(){
										$.getJSON("ajax/getPartyInfo.php",{party_id: $(this).val()}, function(j) {
											if(j.length>0) {
												for (var i = 0; i < j.length; i++) {
												$("#FATHERNAME").val(j[i]['FATHERNAME']);
												$("#ADDRESS").val(j[i]['ADDRESS']);
												$("#MOBILE").val(j[i]['MOBILE']);
												
												}
											}
											else {
												$("#FATHERNAME").val('');
												$("#ADDRESS").val('');
												$("#MOBILE").val('');
											}
										})
									})
									
									
									
									
									var inputs = 2;	
									$('#btnAddMoreScripList').click(function() {		
										
										
										$('.btnDelMoreScripList:disabled').removeAttr('disabled');
										var c = $('.clonedInputForScripList:first').clone(true);
										
										c.find('input:hidden#EXPHID_1').attr({
																				'id':'EXPHID_'+inputs,
																				'value':''
																			});										
										c.find('select#AMOUNT_1').attr({
																				'id':'AMOUNT_'+inputs,
																				'value':''
																			});
										c.find('input:hidden#DESCRIPTION_1').attr({
																				'id':'DESCRIPTION_'+inputs,
																				'value':''
																			});
										c.find('input:hidden#closest_position1').attr({
																			'id':'closest_position'+inputs,
																			'value':inputs
																		});																		
																																
																					
										$('.clonedInputForScripList:last').after(c);
										
										
										inputs++;
										$("#TOTAL_PRODUCT_LIST").attr('value',inputs);
									});
									
									$('.btnDelMoreScripList').click(function() {
										if (confirm('Continue Delete?')) {
											var colsest_pos = $(this).closest('.clonedInputForScripList').find('.closest_position').val();
											$(this).closest('.clonedInputForScripList').remove();
											var counter = 1;
											for(var i=1;i<inputs;i++) {
												if(i == colsest_pos)
												continue;
												$("#trade_file_view_details").find('input:hidden#EXPHID_'+i).attr({
																											'id':'EXPHID_'+counter,
																											'value':''
																										});
												$("#trade_file_view_details").find('select#AMOUNT_'+i).attr({
																											'id':'AMOUNT_'+counter,
																											'value':''
																										});
												$("#trade_file_view_details").find('input:hidden#DESCRIPTION_'+i).attr({
																											'id':'DESCRIPTION_'+counter,
																											'value':''
																										});
												$("#trade_file_view_details").find('input:text#closest_position'+i).attr({
																							'value':counter,
																							'id':'closest_position'+counter
																						});
												counter++;
											}
											--inputs;
											$("#TOTAL_PRODUCT_LIST").attr('value',inputs);
											$('.btnDelMoreScripList').attr('disabled',($('.clonedInputForScripList').length  < 2));
											return false;
										}
										else{
											return false;
										}
									});	
									  
  
								});

										$.getJSON("ajax/getProdCategoryList.php",{pcId: pcId}, function(j) {
											if(j.length>0) {

								function checkVoucher(vno){
								    var vno = $("#VOUCHERNO").val();

								    if(vno == ''){
								        $("#voucherIcon").html('');
								        $("#voucherMsg").html('');
								        return;
								    }

								    $("#voucherIcon").html('⏳');

								    $.get("ajax/checkVoucher.php",{voucher:vno},function(data){
								    	//alert (data);
								        if($.trim(data) == 'exists'){
								            $("#voucherIcon").html('❌');
								            $("#voucherMsg").html('<span style="color:red">Already exists</span>');
								            $("#VOUCHERNO").focus();
								        }else{
								            $("#voucherIcon").html('✅');
								            $("#voucherMsg").html('<span style="color:green">Available</span>');
								        }

								    });
								}
								function getExpanseHead(pcId){

								}
								
                            </script>
