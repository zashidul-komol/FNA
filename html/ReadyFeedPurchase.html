    <table width="66%" border="0" cellspacing="1" cellpadding="10" style="margin:0px auto 0px auto;">

            <td colspan="2" align="center"><h1>Ready Feed Purchase Entry Form</h1></td>

        <tr>

        <tr valign="top">
            <td width="60%" align="center">
                <table width="91%"  border="0" cellspacing="0" cellpadding="0" align="center">
                   
                    <!--  Start Load Entry Form -->
                    <tr valign="top">
                        <td align="left">
							<script  type="text/javascript">
								function confirmReadyFeedPurSubmit() {
									if($("#PROJECTID").val() == ''){
											alert("Please Select Project name");
											$("#PROJECTID").focus();
											return false;
									}
									if($("#SUBPROJECTID").val() == ''){
											alert("Please Select Sub Project name");
											$("#SUBPROJECTID").focus();
											return false;
									}
									if($("#PARTYID").val() == ''){
											alert("Please Select Party name");
											$("#PARTYID").focus();
											return false;
									}
									if($("#PURCHASEDATE").val() == ''){
											alert("Please Select Date");
											$("#PURCHASEDATE").focus();
											return false;
									}
									
									var pList = $("#TOTAL_PRODUCT_LIST").val();
									for(i=1; i < pList; i++){
										if($("#PRODCATTYPEID_"+i).val() == ''){
													alert("Please Select Product Category type");
													$("#PRODCATTYPEID_"+i).focus();
													return false;
											}
											if($("#PRODUCTID_"+i).val() == ''){
													alert("Please Select Product Name");
													$("#PRODUCTID_"+i).focus();
													return false;
											}
											if($("#quantity_"+i).val() == ''){
													alert("Please Insert Quantity");
													$("#quantity_"+i).focus();
													return false;
											}
											if($("#WTID_"+i).val() == ''){
													alert("Please Select Chamber");
													$("#WTID_"+i).focus();
													return false;
											}
											if($("#AMOUNT_"+i).val() == ''){
													alert("Please Select Pack Size");
													$("#AMOUNT_"+i).focus();
													return false;
											}
											
										
									}
																		
									if(!confirm('Are you sure, you want to proceed?')){
										return false;
									}
									return true;
								}
								
								function getProjectNameLoad(pcId){					
										var options = '';
										if(pcId == '') {
											options = '<option value="">No Product Found</option>';
											$("select#SUBPROJECTID").html('');
											$("select#SUBPROJECTID").html(options);
											return false;
										}
										$.getJSON("ajax/getProjectList.php",{pcId: pcId}, function(j) {
											if(j.length>0) {
												//alert (pcId);
												options += '<option value="">Select</option>';
												for (var i = 0; i < j.length; i++) {
													options += '<option value="' + j[i].optionValue + '">' + j[i].optionDisplay + '</option>';
												}
												$("select#SUBPROJECTID").html('');
												$("select#SUBPROJECTID").html(options);
											}
											else {
												options = '<option value="">No Product Found</option>';
												$("select#SUBPROJECTID").html('');
												$("select#SUBPROJECTID").html(options);
											}
										})
									
									
								}
								
								function PartyName(pcId){					
										var options = '';
										var jj = '';
										//alert (pcId);
										options.length=0;
										if(pcId == '') {
											options = '<option value="">No Product Found</option>';
											$("select#PARTYID").html('');
											$("select#PARTYID").html(options);
											return false;
										}
										$.getJSON("ajax/getPartyName.php",{pcId: pcId}, function(jj) {
											if(jj.length>0) {
												//alert (pcId);
												options = '';
												options += '<option value="">Select</option>';
												for (var ii = 0; ii < jj.length; ii++) {
													options += '<option value="' + jj[ii].optionValue + '">' + jj[ii].optionDisplay + '</option>';
												}
												$("select#PARTYID").html('');
												$("select#PARTYID").html(options);
											}
											else {
												options = '<option value="">No Product Found</option>';
												$("select#PARTYID").html('');
												$("select#PARTYID").html(options);
											}
										});
										var j = '';
										$.getJSON("ajax/getProdCategoryList.php",{pcId: pcId}, function(j) {
											if(j.length>0) {
												//alert (pcId);
												options = '';
												options += '<option value="">Select</option>';
												for (var i = 0; i < j.length; i++) {
													options += '<option value="' + j[i].optionValue + '">' + j[i].optionDisplay + '</option>';
												}
												$("select#PRODCATTYPEID_1").html('');
												$("select#PRODCATTYPEID_1").html(options);
											}
											else {
												options = '<option value="">No Product Found</option>';
												$("select#PRODCATTYPEID_1").html('');
												$("select#PRODCATTYPEID_1").html(options);
												
											}
										});
									
									
								}
								
								function checkCalender(){
									var PURCHASEDATE = String($("#PURCHASEDATE").val());
									if(PURCHASEDATE != ''){
										
										var tempPURCHASEDATE = PURCHASEDATE.split('-'); 
										
										var a = tempPURCHASEDATE[1]+'/'+tempPURCHASEDATE[0]+'/'+tempPURCHASEDATE[2];
									}
								}
								
								function getProductNamebyCat(getCatIdName, pcId){
																			
										var splitCatId = getCatIdName.split("_");										
										var options = '';
										if(pcId == '' && getCatIdName == '') {
											options = '<option value="">No Product Found</option>';
											$("select#PRODUCTID_"+splitCatId[1]).html('');
											$("select#PRODUCTID_"+splitCatId[1]).html(options);
											return false;
										}
										$.getJSON("ajax/getProductListFeed.php",{pcId: pcId}, function(j) {
											if(j.length>0) {
												
												options += '<option value="">Select</option>';
												for (var i = 0; i < j.length; i++) {
													options += '<option value="' + j[i].optionValue + '">' + j[i].optionDisplay + '</option>';
												}
												$("select#PRODUCTID_"+splitCatId[1]).html('');
												$("select#PRODUCTID_"+splitCatId[1]).html(options);
											}
											else {
												options = '<option value="">No Product Found</option>';
												$("select#PRODUCTID_"+splitCatId[1]).html('');
												$("select#PRODUCTID_"+splitCatId[1]).html(options);
											}
										})
									
									
								}
								
								
								$(document).ready(function(){
   																		
									$("select#PARTYID").change(function(){
										$.getJSON("ajax/getPartyInfo.php",{party_id: $(this).val()}, function(j) {
											if(j.length>0) {
												for (var i = 0; i < j.length; i++) {
												$("#FATHERNAME").val(j[i]['FATHERNAME']);
												$("#ADDRESS").val(j[i]['ADDRESS']);
												$("#MOBILE").val(j[i]['MOBILE']);
												
												}
											}
											else {
												$("#FATHERNAME").val('');
												$("#ADDRESS").val('');
												$("#MOBILE").val('');
											}
										})
									})
									
									
									
									
									var inputs = 2;	
									$('#btnAddMoreScripList').click(function() {		
										
										
										$('.btnDelMoreScripList:disabled').removeAttr('disabled');
										var c = $('.clonedInputForScripList:first').clone(true);
										
										
										
										c.find('select#PRODCATTYPEID_1').attr({
																				'id':'PRODCATTYPEID_'+inputs,
																			});
										c.find('select#PRODUCTID_1').attr({
																				'id':'PRODUCTID_'+inputs
																			});
										c.find('input:hidden#quantity_1').attr({
																				'id':'quantity_'+inputs,
																				'value':''
																			});
																			
										c.find('select#WTID_1').attr({
																				'id':'WTID_'+inputs
																			});
																			
										c.find('input:hidden#AMOUNT_1').attr({
																				'id':'AMOUNT_'+inputs,
																				'value':''
																			});
										
										c.find('input:hidden#UNITPRICE_1').attr({
																				'id':'UNITPRICE_'+inputs,
																				'value':''
																			});																																																																																															
																			
										
										c.find('input:hidden#closest_position1').attr({
																			'id':'closest_position'+inputs,
																			'value':inputs
																		});																		
																																
																					
										$('.clonedInputForScripList:last').after(c);
										
										
										inputs++;
										$("#TOTAL_PRODUCT_LIST").attr('value',inputs);
									});
									
									$('.btnDelMoreScripList').click(function() {
										if (confirm('Continue Delete?')) {
											var colsest_pos = $(this).closest('.clonedInputForScripList').find('.closest_position').val();
											$(this).closest('.clonedInputForScripList').remove();
											var counter = 1;
											for(var i=1;i<inputs;i++) {
												if(i == colsest_pos)
												continue;
												$("#trade_file_view_details").find('select#PRODCATTYPEID_'+i).attr({
																											'id':'PRODCATTYPEID_'+counter
																										});
												$("#trade_file_view_details").find('select#PRODUCTID_'+i).attr({
																											'id':'PRODUCTID_'+counter
																										});
												$("#trade_file_view_details").find('input:hidden#quantity_'+i).attr({
																											'id':'quantity_'+counter,
																											'value':''
																										});
												$("#trade_file_view_details").find('select#WTID_'+i).attr({
																											'id':'WTID_'+counter
																										});																									
												$("#trade_file_view_details").find('input:hidden#AMOUNT_'+i).attr({
																											'id':'AMOUNT_'+counter,
																											'value':''
																										});
												
												$("#trade_file_view_details").find('input:hidden#UNITPRICE_'+i).attr({
																											'id':'UNITPRICE_'+counter,
																											'value':''
																										});
																																																																																																																			
												$("#trade_file_view_details").find('input:text#closest_position'+i).attr({
																							'value':counter,
																							'id':'closest_position'+counter
																						});
												counter++;
											}
											--inputs;
											$("#TOTAL_PRODUCT_LIST").attr('value',inputs);
											$('.btnDelMoreScripList').attr('disabled',($('.clonedInputForScripList').length  < 2));
											return false;
										}
										else{
											return false;
										}
									});	
									  
  
								});
								function LotNoCal(id){
								var sp 			= id.split("_");
								var qnty  		= $("#quantity_"+sp[1]).val();
								var totamnt  	= $("#AMOUNT_"+sp[1]).val();
								quantity		= parseFloat(qnty).toFixed(2);
								TotalAmount		= parseFloat(totamnt).toFixed(2);
								 //unitPrice	= TotalAmount/quantity ;
								var unitPrice		= parseFloat(TotalAmount/quantity).toFixed(2) ;
								
								//
								$("#UNITPRICE_"+sp[1]).val(unitPrice);
								
								}
								
								function getPackingUnitList(getCatIdName, chId){
																		
										var splitCatId = getCatIdName.split("_");
											
										var projectId = $("#PROJECTID").val();										
										var subProjectId = $("#SUBPROJECTID").val();										
										var labourId = $("#LABOURID").val();						
										var options = '';
										if(chId == '' && getCatIdName == '') {
											options = '<option value="">No Packing Unit Found</option>';
											$("select#packingUnit_"+splitCatId[1]).html('');
											$("select#packingUnit_"+splitCatId[1]).html(options);
											return false;
										}
										$.getJSON("ajax/getPackUnitList.php",{chId: chId, projectId: projectId, subProjectId: subProjectId, labourId: labourId}, function(j) {
											if(j.length>0) {
												options += '<option value="">Select</option>';
												for (var i = 0; i < j.length; i++) {
													options += '<option value="' + j[i].optionValue + '">' + j[i].optionDisplay + '</option>';
												}
												$("select#packingUnit_"+splitCatId[1]).html('');
												$("select#packingUnit_"+splitCatId[1]).html(options);
											}
											else {
												options = '<option value="">No Packing Unit Found</option>';
												$("select#packingUnit_"+splitCatId[1]).html('');
												$("select#packingUnit_"+splitCatId[1]).html(options);
											}
										})
									
									
								}
                            </script>
