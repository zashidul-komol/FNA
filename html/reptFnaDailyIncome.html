							<script  type="text/javascript">
								function confirmProjectSubmit() {
									if($("#pName").val() == ''){
											alert("Please enter Project Name");
											$("#pName").focus();
											return false;
									}
									if(!confirm('Are you sure, you want to proceed?')){
										return false;
									}
									return true;
								}
								
								
								$(document).ready(function() {
									$("#FnaDailyIncome").click(function(){
										
										var PROJECTID  		= $("#PROJECTID").val();
										var SUBPROJECTID 	= $("#SUBPROJECTID").val();
										var ENTRYDATE		= $("#ENTRYDATE").val();
										var userId 			= $("#userId").val();
										
										$("#showAppSimple").html();
										$.post("ajax/getReptFnaDailyIncome.php",{'PROJECTID': PROJECTID, 'SUBPROJECTID': SUBPROJECTID, 'ENTRYDATE': ENTRYDATE, 'userId': userId},
										function(data)
										{
											$("#showAppSimple").html(data);
										});
									})
								});
								
								function checkCalender(){
									var ENTRYDATE 		= String($("#ENTRYDATE").val());
									if(ENTRYDATE != '') {
										
										var tempENTRYDATE	 = ENTRYDATE.split('-'); 
										
										var a = tempENTRYDATE[1]+'/'+tempENTRYDATE[0]+'/'+tempENTRYDATE[2];
									}
								}
								function getProjectName(pcId){					
										var options = '';
										if(pcId == '') {
											options = '<option value="">No Product Found</option>';
											$("select#SUBPROJECTID").html('');
											$("select#SUBPROJECTID").html(options);
											return false;
										}
										$.getJSON("ajax/getProjectList.php",{pcId: pcId}, function(j) {
											if(j.length>0) {
												//alert (pcId);
												options += '<option value="">Select</option>';
												for (var i = 0; i < j.length; i++) {
													options += '<option value="' + j[i].optionValue + '">' + j[i].optionDisplay + '</option>';
												}
												$("select#SUBPROJECTID").html('');
												$("select#SUBPROJECTID").html(options);
											}
											else {
												options = '<option value="">No Product Found</option>';
												$("select#SUBPROJECTID").html('');
												$("select#SUBPROJECTID").html(options);
											}
										})
									
									
								}
								
								
								
                            </script>
                            
                             <script language="javascript">
							function Clickheretoprint()
							{
							  var disp_setting="toolbar=no,location=yes,directories=no,menubar=no,addressbars=no";
								  disp_setting+="scrollbars=yes,width=800, height=2000, left=100, top=0";
							  var content_vlue = document.getElementById("print_content").innerHTML;
							 
							  var docprint=window.open("","",disp_setting);
							   docprint.document.open();
							   docprint.document.write('<html><head><title>.::. FNA .::. </title>');
							   docprint.document.write('<style type="text/css">*{font-family:Verdana, Arial, Helvetica, sans-serif; font-size:22px;}</style></head><body onLoad="self.print()"><center>');         
							   docprint.document.write(content_vlue);     
							   docprint.document.write('</center></body></html>');
							   docprint.document.close();
							   docprint.focus();
							}
							
							
							</script>
