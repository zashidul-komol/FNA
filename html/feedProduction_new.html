							<script  type="text/javascript">
								function confirmFeedProdSubmit() {
									if($("#PROJECTID").val() == ''){
											alert("Please Select Project name");
											$("#PROJECTID").focus();
											return false;
									}
									if($("#SUBPROJECTID").val() == ''){
											alert("Please Select Sub Project name");
											$("#SUBPROJECTID").focus();
											return false;
									}
									if($("#PARTYID").val() == ''){
											alert("Please Select Party name");
											$("#PARTYID").focus();
											return false;
									}
									if($("#LABOURID").val() == ''){
											alert("Please Select Labour name");
											$("#LABOURID").focus();
											return false;
									}
									if($("#ENTRYDATE").val() == ''){
											alert("Please Select Date");
											$("#ENTRYDATE").focus();
											return false;
									}
									if($("#LOTNO").val() == ''){
											alert("Please Insert LOT No......");
											$("#LOTNO").focus();
											return false;
									}
									if(!confirm('Are you sure, you want to proceed?')){
										return false;
									}
									return true;
								}
								function checkCalender(){
									var PRODUCTIONDATE = String($("#PRODUCTIONDATE").val());
									if(PRODUCTIONDATE != ''){
										
										var tempPRODUCTIONDATE = PRODUCTIONDATE.split('-'); 
										
										var a = tempPRODUCTIONDATE[1]+'/'+tempPRODUCTIONDATE[0]+'/'+tempPRODUCTIONDATE[2];
									}
								}
								
								function getProductNamebyCat(getCatIdName, pcId){
																			
										var splitCatId = getCatIdName.split("_");										
										var options = '';
										if(pcId == '' && getCatIdName == '') {
											options = '<option value="">No Product Found</option>';
											$("select#PRODUCTID_"+splitCatId[1]).html('');
											$("select#PRODUCTID_"+splitCatId[1]).html(options);
											return false;
										}
										$.getJSON("ajax/getProductList.php",{pcId: pcId}, function(j) {
											if(j.length>0) {
												
												options += '<option value="">Select</option>';
												for (var i = 0; i < j.length; i++) {
													options += '<option value="' + j[i].optionValue + '">' + j[i].optionDisplay + '</option>';
												}
												$("select#PRODUCTID_"+splitCatId[1]).html('');
												$("select#PRODUCTID_"+splitCatId[1]).html(options);
											}
											else {
												options = '<option value="">No Product Found</option>';
												$("select#PRODUCTID_"+splitCatId[1]).html('');
												$("select#PRODUCTID_"+splitCatId[1]).html(options);
											}
										})
									
									
								}
								
								
								$(document).ready(function(){
   																		
									$("select#PARTYID").change(function(){
										$.getJSON("ajax/getPartyInfo.php",{party_id: $(this).val()}, function(j) {
											if(j.length>0) {
												for (var i = 0; i < j.length; i++) {
												$("#FATHERNAME").val(j[i]['FATHERNAME']);
												$("#ADDRESS").val(j[i]['ADDRESS']);
												$("#MOBILE").val(j[i]['MOBILE']);
												
												}
											}
											else {

												$("#ADDRESS").val('');
												$("#MOBILE").val('');
											}
										})
									})
									
									$('#btnGo').click(function() {
										
										var FOODID				= $("#FOODID").val();

										//$.getJSON("ajax/getProjectList.php",{PROJECTID: PROJECTID, SUBPROJECTID: SUBPROJECTID, PARTYID: PARTYID}, function(j) {
											$.post("ajax/getFeedProdInfo.php",{FOODID: FOODID, PRODUCTIONQNTY: PRODUCTIONQNTY, PRODUCTIONDATE: PRODUCTIONDATE}, function(j) {

											else {

											}
										})
									});
									
									  
  
								});

										var options = '';

											if(j.length>0) {
												//alert (pcId);
												options += '<option value="">Select</option>';

												}

											else {
												options = '<option value="">No Product Found</option>';
												$("select#SUBPROJECTID").html('');
												$("select#SUBPROJECTID").html(options);
											}
										})
									
									
								}
								function PartyName(pcId){					
										if(pcId == 1){

											$("select#PARTYID").html('');
											$("select#PARTYID").html(options);
											return false;
										}
										
									
									
								}
