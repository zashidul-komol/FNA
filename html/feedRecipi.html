							<script  type="text/javascript">
								function confirmRecipiSubmit() {
									if($("#FOODID").val() == ''){
											alert("Please Select Food name");
											$("#FOODID").focus();
											return false;
									}
									if($("#FOODQNTY").val() == ''){
											alert("Please Select Food Default Quantity");
											$("#FOODQNTY").focus();
											return false;
									}
									if($("#RECIPIDATE").val() == ''){
											alert("Please Select Date");
											$("#RECIPIDATE").focus();
											return false;
									}
									
									var pList = $("#TOTAL_PRODUCT_LIST").val();
									for(i=1; i < pList; i++){
										if($("#PRODUCTID_"+i).val() == ''){
													alert("Please Select Product Name");
													$("#PRODUCTID_"+i).focus();
													return false;
											}
											if($("#quantity_"+i).val() == ''){
													alert("Please Insert Quantity");
													$("#quantity_"+i).focus();
													return false;
											}
											if($("#WTID_"+i).val() == ''){
													alert("Please Select Unit");
													$("#WTID_"+i).focus();
													return false;
											}
											
										
									}
																		
									if(!confirm('Are you sure, you want to proceed?')){
										return false;
									}
									return true;
								}
								
								function checkCalender(){
									var RECIPIDATE = String($("#RECIPIDATE").val());
									if(RECIPIDATE != ''){
										
										var tempRECIPIDATE = RECIPIDATE.split('-'); 
										
										var a = tempRECIPIDATE[1]+'/'+tempRECIPIDATE[0]+'/'+tempRECIPIDATE[2];
									}
								}
								
								
								
								$(document).ready(function(){
   																		
									var inputs = 2;	
									$('#btnAddMoreScripList').click(function() {		
										
										
										$('.btnDelMoreScripList:disabled').removeAttr('disabled');
										var c = $('.clonedInputForScripList:first').clone(true);
										
										
										
										c.find('select#PRODUCTID_1').attr({
																				'id':'PRODUCTID_'+inputs
																			});
										c.find('input:hidden#quantity_1').attr({
																				'id':'quantity_'+inputs,
																				'value':''
																			});
																			
										c.find('select#WTID_1').attr({
																				'id':'WTID_'+inputs
																			});
																			
										c.find('input:hidden#TOTAMOUNT_1').attr({
																				'id':'TOTAMOUNT_'+inputs,
																				'value':''
																			});
										
										c.find('input:hidden#closest_position1').attr({
																			'id':'closest_position'+inputs,
																			'value':inputs
																		});																		
																																
																					
										$('.clonedInputForScripList:last').after(c);
										
										
										inputs++;
										$("#TOTAL_PRODUCT_LIST").attr('value',inputs);
									});
									
									$('.btnDelMoreScripList').click(function() {
										if (confirm('Continue Delete?')) {
											var colsest_pos = $(this).closest('.clonedInputForScripList').find('.closest_position').val();
											$(this).closest('.clonedInputForScripList').remove();
											var counter = 1;
											for(var i=1;i<inputs;i++) {
												if(i == colsest_pos)
												continue;
												$("#trade_file_view_details").find('select#PRODUCTID_'+i).attr({
																											'id':'PRODUCTID_'+counter
																										});
												$("#trade_file_view_details").find('input:hidden#quantity_'+i).attr({
																											'id':'quantity_'+counter,
																											'value':''
																										});
												$("#trade_file_view_details").find('select#WTID_'+i).attr({
																											'id':'WTID_'+counter
																										});																									
												$("#trade_file_view_details").find('input:hidden#TOTAMOUNT_'+i).attr({
																											'id':'TOTAMOUNT_'+counter,
																											'value':''
																										});
												
												$("#trade_file_view_details").find('input:text#closest_position'+i).attr({
																							'value':counter,
																							'id':'closest_position'+counter
																						});
												counter++;
											}
											--inputs;
											$("#TOTAL_PRODUCT_LIST").attr('value',inputs);
											$('.btnDelMoreScripList').attr('disabled',($('.clonedInputForScripList').length  < 2));
											return false;
										}
										else{
											return false;
										}
									});	
									  
  
								});
								
								function LotNoCal(){
								
								var qnty  		= $("#quantity_1").val();
								var totamnt  	= $("#TOTAMOUNT_1").val();
								quantity		= parseFloat(qnty).toFixed(2);
								TotalAmount		= parseFloat(totamnt).toFixed(2);
								unitPrice		= parseFloat(TotalAmount/quantity).toFixed(2) ;
								
								//
								$("#UNITPRICE_1").val(unitPrice);
								
								}
								
								
								function calTotQuantity(id){
									
									var sp = id.split("_");
									var countRows = parseFloat(sp[1]);
									//alert(countRows);
									var totquantity = 0;
									var quantity = 0;
									for(var i=1; i<=countRows; i++){
										quantity = $("#quantity_"+i).val();
										quantity = parseFloat(quantity);
										totquantity = totquantity + quantity;
									}
									defaultquantity = $("#defaultquantity").val();
									defaultquantity = parseFloat(defaultquantity) + 0.01;
									if(defaultquantity <=totquantity){
										alert("Default quantity exceed!");
										 $("#quantity_"+sp[1]).focus();
									}else{
										$("#TOTAMOUNT_"+countRows).val(totquantity);
									}
								}
								
                            </script>
