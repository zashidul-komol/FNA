<table cellpadding="1" cellspacing="1" border="0" width="100%" style="margin:0px; padding:5px;">

        <td width="95%">
        <div class="container">
            <!--%[PRICEALERT]%-->          
        <table width="100%">    
             <!--  Start Project Form -->
                    <tr valign="top">
                        <td width="100%" align="left">
							<script  type="text/javascript">
								function confirmProjectSubmit() {
									if($("#pName").val() == ''){
											alert("Please enter Project Name");
											$("#pName").focus();
											return false;
									}
									if(!confirm('Are you sure, you want to proceed?')){
										return false;
									}
									return true;
								}
								function checkCalender(){
									var ENTRYDATE = String($("#ENTRYDATE").val());
									var ENTRYDATE2 = String($("#ENTRYDATE2").val());
									if(ENTRYDATE != ''){
										
										var tempENTRYDATE = ENTRYDATE.split('-'); 
										
										var a = tempENTRYDATE[1]+'/'+tempENTRYDATE[0]+'/'+tempENTRYDATE[2];
									}
								}
								
								$(document).ready(function() {
									$("#PranLabourBill").click(function(){
										
										//var tran= $("#tran[]").val();
										var  tran = Array();
										tran = $("input[name='tran[]']:checked");
										var tranAll 		= '';
										var tranLoad 		= '';
										var tranUnload 		= '';
										var tranTransfer 	= '';
										var tranPalot 		= '';
										var tranPC	 		= '';
										for (var i = 0; i < tran.length; i++) {
											if(tran[i].value == 'All'){
												tranAll = tran[i].value;	
											}else if(tran[i].value == 'Load'){
												tranLoad = tran[i].value;
											}else if(tran[i].value == 'Unload'){
												tranUnload = tran[i].value;
											}else if(tran[i].value == 'Transfer'){
												tranTransfer = tran[i].value;
											}else if(tran[i].value == 'Palot'){
												tranPalot = tran[i].value;
											}else if(tran[i].value == 'PC'){
												tranPC = tran[i].value;
											}
										}
										
										var LABOURID  		= $("#LABOURID").val();
										var ENTRYDATE  		= $("#ENTRYDATE").val();
										var ENTRYDATE2 		= $("#ENTRYDATE2").val();
										var PARTYID  		= $("#PARTYID").val();
										var LOADTYPE	 	= $("#LOADTYPE").val();
										var PRODCATTYPEID	 	= $("#PRODCATTYPEID").val();
										var userId 			= $("#userId").val();
										if(LABOURID == ''){
											alert("Please Select Party Name!");	
											$("#LABOURID").focus();
											return false;
										}
										if(ENTRYDATE == ''){
											alert("Please Select Date!");	
											$("#ENTRYDATE").focus();
											return false;
										}
										if(ENTRYDATE2 == ''){
											alert("Please Select Date!");	
											$("#ENTRYDATE2").focus();
											return false;
										}
										//alert (tran);
										$("#showAppSimple").html();
										$.post("ajax/getReptLabourBillLabourWise.php",{'LABOURID': LABOURID, 'PARTYID': PARTYID, 'LOADTYPE': LOADTYPE, 'ENTRYDATE': ENTRYDATE, 'ENTRYDATE2': ENTRYDATE2, 'PRODCATTYPEID': PRODCATTYPEID, 'userId': userId, 'tranAll': tranAll, 'tranLoad': tranLoad, 'tranUnload': tranUnload, 'tranTransfer': tranTransfer, 'tranPalot': tranPalot, 'tranPC': tranPC},
										function(data)
										{
											//alert (data);
											$("#showAppSimple").html(data);
										});
									})
								});
								
								function getPartyName(pcId){	
										var LABOURID  		= $("#LABOURID").val();
										var ENTRYDATE  		= $("#ENTRYDATE").val();
										var ENTRYDATE2 		= $("#ENTRYDATE2").val();				
										var options = '';
										if(pcId == '') {
											options = '<option value="">No Party Name Found</option>';
											$("select#PARTYID").html('');
											$("select#PARTYID").html(options);
											return false;
										}
										var j = '';
										//alert ('komol');
										$.getJSON("ajax/getPartyNameLabourWise.php",{pcId: pcId, LABOURID: LABOURID, ENTRYDATE: ENTRYDATE, ENTRYDATE2: ENTRYDATE2}, function(j) {
											//alert (j);
											if(j.length>0) {
												
												options += '<option value="">Select</option>';
												for (var i = 0; i < j.length; i++) {
													options += '<option value="' + j[i].optionValue + '">' + j[i].optionDisplay + '</option>';
												}
												$("select#PARTYID").html('');
												$("select#PARTYID").html(options);
											}
											else {
												options = '<option value="">No Party Name Found</option>';
												$("select#PARTYID").html('');
												$("select#PARTYID").html(options);
											}
										})
										
									
								}
								
								function getProductCat(pcId){
										var LABOURID  		= $("#LABOURID").val();
										var ENTRYDATE  		= $("#ENTRYDATE").val();
										var ENTRYDATE2 		= $("#ENTRYDATE2").val();					
										var options = '';
										if(pcId == '') {
											options = '<option value="">No Product Category Found</option>';
											$("select#PRODCATTYPEID").html('');
											$("select#PRODCATTYPEID").html(options);
											return false;
										}
										
																				
										$.getJSON("ajax/getProdCategoryListLabourWise.php",{pcId: pcId, LABOURID: LABOURID, ENTRYDATE: ENTRYDATE, ENTRYDATE2: ENTRYDATE2 }, function(j) {
											if(j.length>0) {
												//alert (pcId);
												options = '';
												options += '<option value="">Select</option>';
												for (var i = 0; i < j.length; i++) {
													options += '<option value="' + j[i].optionValue + '">' + j[i].optionDisplay + '</option>';
												}
												$("select#PRODCATTYPEID").html('');
												$("select#PRODCATTYPEID").html(options);
											}
											else {
												options = '<option value="">No Product Category Found</option>';
												$("select#PRODCATTYPEID").html('');
												$("select#PRODCATTYPEID").html(options);
												
											}
										});
									
									
								}
								
                            </script>
                            <script language="javascript">
							function Clickheretoprint()
							{
							  var disp_setting="toolbar=no,location=yes,directories=no,menubar=no,addressbars=no";
								  disp_setting+="scrollbars=yes,width=800, height=2000, left=100, top=0";
							  var content_vlue = document.getElementById("print_content").innerHTML;
							 
							  var docprint=window.open("","",disp_setting);
							   docprint.document.open();
							   docprint.document.write('<html><head><title>.::. FNA .::. </title>');
							   docprint.document.write('<style type="text/css">*{font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px;}</style></head><body onLoad="self.print()"><center>');         
							   docprint.document.write(content_vlue);     
							   docprint.document.write('</center></body></html>');
							   docprint.document.close();
							   docprint.focus();
							}
							
							
							</script>
                            <fieldset>
                                <legend style="color:#2C89B5; cursor:pointer;"  onClick="return ShowHide('showProject')">Create  Labour Bill - Labour Wise Report</legend>
                                <div id="showProject" style="">
                                  <table width="100%" border="0" cellpadding="3" cellspacing="0" style="margin:0px auto 0px auto;font-size:85%;">
                                    <tr>
                                      <th width="27%" align="right" scope="col">Labour  Name:</th>
                                      <th width="16%" align="left" scope="col"><select id="LABOURID" name="LABOURID" autocomplete="off" style="width:180px;" >
                                      <option value="">Select</option>
                                        <!--%[LABOUR_NAME]%-->
                                                                  </select></th>
                                      <th width="8%" align="right" scope="col">&nbsp;</th>
                                      <th width="17%" scope="col">&nbsp;</th>
                                      <th width="32%" scope="col">&nbsp;</th>
                                    </tr>
                                    <tr>
                                      <td align="right" valign="top"><strong>Date :</strong></td>
                                      <td><input name="ENTRYDATE" size="18" id="ENTRYDATE" type="text" readonly="readonly" onclick="showCalender('ENTRYDATE','ENTRYDATE')" onchange="checkCalender(this.value);" style="width:170px;" /></td>
                                      <td align="center"><strong>To</strong></td>
                                      <td><input name="ENTRYDATE2" size="18" id="ENTRYDATE2" type="text" readonly="readonly" onclick="showCalender('ENTRYDATE2','ENTRYDATE2')" onchange="getPartyName(this.value, this.id);" style="width:170px;" /></td>
                                      <td>&nbsp;</td>
                                    </tr>
                                    <tr>
                                      <th width="27%" align="right" scope="col">Party Name : </th>
                                      <th align="left" scope="col"><select id="PARTYID" name="PARTYID" autocomplete="off" style="width:180px;" onchange="getProductCat(this.value, this.id);" >
                                      </select></th>
                                      <th align="right" scope="col">Load/Unload :</th>
                                      <th align="left" scope="col"><select id="LOADTYPE" name="LOADTYPE" autocomplete="off" style="width:180px;" >
                                        <option value="">Select</option>
                                        <option value="Load">Load</option>
                                        <option value="Unload">Unload</option>
                                        <option value="Transfer">Transfer</option>
                                        <option value="Palot">Palot</option>
                                        <option value="PC">PC</option>
                                      </select></th>
                                      <th width="32%" scope="col">&nbsp;</th>
                                    </tr>
                                    <tr>
                                      <th align="right" scope="col">Product Category:</th>
                                      <th align="left" scope="col"><select id="PRODCATTYPEID" name="PRODCATTYPEID" autocomplete="off" style="width:180px;" >
                                      </select></th>
                                      <td>&nbsp;</td>
                                      <td>&nbsp;</td>
                                      <td>&nbsp;</td>
                                    </tr>
                                    <tr>
                                      <td>&nbsp;</td>
                                      <td colspan="3" align="center"><input type="hidden" name="userId" id="userId" value="&lt;!--%[USER_ID]%--&gt;" />
                                        <input type="button" name="PranLabourBill" id="PranLabourBill" value="GO" class="FormSubmitBtn" />
                                      <input type="reset"  name="Reset" value="Reset" class="FormResetBtn" /></td>
                                      <td>&nbsp;</td>
                                    </tr>
                                    <tr>
                                      <td>&nbsp;</td>
                                      <td>&nbsp;</td>
                                      <td>&nbsp;</td>
                                      <td>&nbsp;</td>
                                      <td>&nbsp;</td>
                                    </tr>
                                  </table>
                               		   
                              </div>
                          </fieldset>
                        </td>
                    </tr>
                    <!--  End Project Form -->
            </table>

             <!--  Start Project Form -->
