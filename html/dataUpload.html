							<script  type="text/javascript">
								function confirmProjectSubmit() {
									if($("#csv").val() == ''){
											alert("Please Select a (.CSV) file");
											$("#csv").focus();
											return false;
									}
									if(!confirm('Are you sure, you want to proceed?')){
										return false;
									}
									return true;
								}
                            </script>
                            <fieldset>
                                <legend style="color:#2C89B5; cursor:pointer;"  onClick="return ShowHide('showProject')">Data Uploader Form</legend>
                                <div id="showProject" style="">
                                  <form action="dataUpload.php" method="post" enctype="multipart/form-data" name="form1" id="form1" onsubmit="return confirmProjectSubmit();">
                                        <table width="96%" border="0" cellpadding="3" cellspacing="0">
                                            <tr valign="top">
                                                <td height="26" align="right">
                                                    Procurement Type :
                                                </td>
                                                <td height="26" align="left">
                                                <select name="piProcurementType" id="piProcurementType"  class="FormSelectTypeInput" required="" autofocus="">

												<!--%[PROJECT_PROCUREMENT_TYPE_LIST]%-->
												</select>
                         					    <sup style="color:red;">*</sup>
                                                </td>
                                            </tr>                                                
                                            <tr valign="top">
                                                <td height="26" align="right">
                                                    Please Select a (.CSV) file :
                                                </td>
                                                <td height="26" align="left">
                                                <input name="csv" type="file" id="csv" /> 
                         					    <sup style="color:red;">*</sup>
                                                </td>
                                            </tr>

                                                </td>
                                            </tr>
                                        </table>
